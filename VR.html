<head>

    <!-- Include Panellum CSS -->

<body>
    <!-- Panellum Viewer Container -->
    <div id="panorama" style="width: 75%; height: 500px;"></div>

    <script src="assets/pannellum/pannellum.js"></script>

        pannellum.viewer('panorama', {

            "showZoomCtrl": false,
            "showFullscreenCtrl": true
        });
    </script>
</body>
