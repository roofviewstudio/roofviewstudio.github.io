<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Image Viewer</title>
    <!-- Include Photo Sphere Viewer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@5.0.4/dist/photo-sphere-viewer.css">
</head>
<body>
    <!-- Viewer Container -->
    <div id="viewer" style="width: 100%; height: 500px;"></div>

    <!-- Include Photo Sphere Viewer JS -->
    <script src="https://cdn.jsdelivr.net/npm/uevent@2.0.0/browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@5.0.4/dist/photo-sphere-viewer.min.js"></script>

    <script>
        const viewer = new PhotoSphereViewer.Viewer({
            container: document.querySelector('#viewer'),
            panorama: 'img/VR_test.jpg', // Replace with your image path
            navbar: [
                'autorotate',
                'zoom',
                'fullscreen'
            ],
            defaultYaw: '130deg', // Adjust initial view
        });
    </script>
</body>
</html>
